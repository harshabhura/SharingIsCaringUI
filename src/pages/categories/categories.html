<!--
  Generated template for the CategoriesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let category of categories" (click)="openItem(category)">
          <ion-thumbnail item-left>
              <img src="assets/imgs/{{category}}.jpg" imageViewer>
          </ion-thumbnail>
          <h2>{{category}}</h2>
        </ion-item>
      </ion-list>
</ion-content>
